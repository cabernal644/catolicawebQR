<!DOCTYPE html>

    <link rel="stylesheet" href="all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript"src="mysql.js"></script>

    <div class="wrapper">

    <div id="resultado"></div>
